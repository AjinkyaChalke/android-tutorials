<script type="text/javascript">
  function onLayout() {
    var windowHeight = $(window).height();
	$('#slide').height(windowHeight - $('#slide').position().top);
    $('#tutorialList').height(windowHeight-$('#tutorialList').position().top);
    if (!isMobile) {
      $('.listing').find('.syntaxhighlighter').each(function(i) {
        $(this).height(windowHeight - $(this).offset().top);
      });
    }
  }

  if (!isMobile) {
    $(window).resize(function() {
      onLayout();
    });
  }
  $(document).ready(function() {
    SyntaxHighlighter.highlight();
    setTimeout(onLayout, 1000);
    onLayout();
  });
  onLayout();

  $(function() {
	  $('#tabs').tabs({
		   show: function(event, ui) { onLayout(); $('.syntaxhighlighter').scrollTop(0); }
	  });
	  // The starting config contains a general XMLVM Intro, with no source.
	  $('#tabs').tabs('disable', 1);
	});

  function switchToIntro() {
      $('.selectedEntry').removeClass('selectedEntry');
      $('#slide').attr('src', 'ViewerJS#../doc/slides.pdf');
	  // The starting config contains a general XMLVM Intro, with no source.
	  $('#tabs').tabs('disable', 1);
	  $('#tutorialList').scrollTop(0);
  }

  function switchToTutorial(id) {
	$('.selectedEntry').removeClass('selectedEntry');
    $('#' + id).addClass('selectedEntry');

    $('#slide').attr('src', 'ViewerJS#../slides/' + id + '-slides.pdf');
	$('#tabs').tabs('enable', 1);
	$('#tabs').tabs('option', 'active', 0);

    $('#fileTabs').empty();

    var fileList = codeFiles[id];
    for (index in fileList) {
      if (fileList[index].loc) {
  	    $('#fileTabs').append($('<li><a href="' + fileList[index].loc + '">' + fileList[index].label + '</a></li>'));
      }
    }

    $('.file-tabs').tabs({
		   show: function(event, ui) { onLayout(); },
		   load: function(event, ui) { SyntaxHighlighter.highlight(); onLayout(); }
	});
	    $('.file-tabs').tabs('refresh');
    $('.file-tabs').tabs('option', 'active', 0);
  }

  if (isMobile) {
	  new iScroll('tutorialList');
	  // Set a fixed width.
	  $('#tutorialList').width($('#tutorialList').width());
  }
  if(!isMobile) {
	  $('.tutorialEntry').each(function(i) {
		  $(this).addClass('tutorialEntryHover');
	  });
  }
  $("#tabs").tabs({
    create: function( event, ui ) { switchToIntro(); }
  });
</script>
